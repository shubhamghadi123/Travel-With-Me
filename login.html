<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="insideBody">
        <div class="container-box">
            <div class="outside-box shadow-lg outside-box-login">
                <div class="card border-light text-center">
                    <div class="header text-center mb-4">
                        <h1>Login</h1>
                    </div>
                    <div class="card-body text-center">
                        <form method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control inputText" id="floatingInput" placeholder="Username">
                                <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control inputText" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary submitBtn" type="button">LOGIN</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>    
</body>
</html>
