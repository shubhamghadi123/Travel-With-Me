<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="/js/login.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="insideBody">
        <div class="container-box">
            <div class="outside-box shadow-lg outside-box-login">
                <div class="card border-light text-center">
                    <div class="header text-center mb-4">
                        <h1>Login</h1>
                    </div>
                    <div class="card-body text-center">
                        <form method="post" id="login-form">
                            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                                  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                </symbol>
                            </svg>
                            <div class="alert alert-danger d-flex align-items-center visually-hidden" role="alert" id="error-msg">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                                <div>
                                    All fields are mandatory
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control inputText" id="floatingInput" placeholder="Username" name="username">
                                <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control inputText" id="floatingPassword" placeholder="Password" name="password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary submitBtn" type="button" id="login-btn">LOGIN</button>
                            </div>
                        </form>
                    </div>
                    <div class="footer text-center mt-2">
                        <div class="footer1">
                            <a href="forgot_password.html">Forgot Password</a>
                        </div>
                        <div class="footer2 mt-4 mb-2">
                            <span>New user?</span>
                            <span><a href="register.html">Create your Account</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>    
</body>
</html>
